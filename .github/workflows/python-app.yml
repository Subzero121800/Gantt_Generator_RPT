name: Python Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Node.js 20-compatible version
    - name: Set up Python 3.10
      uses: actions/setup-python@v4  # Node.js 20-compatible version
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb  # Install tkinter and Xvfb for display support
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest  # Add any extra requirements here

    - name: Start Xvfb (Virtual Display)
      run: |
        Xvfb :99 -screen 0 1024x768x16 &  # Start Xvfb on display :99
        export DISPLAY=:99  # Export DISPLAY for GUI-based apps

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Python Scripts
      env:
        DISPLAY: :99  # Ensures DISPLAY variable is available to the script
      run: |
        python joes_generator_with_gui_pulled_enhancements.py
        python "Joes Gantt Generator No GUI_Simple.py"  # Run other scripts as needed

    - name: Test with pytest
      run: |
        pytest || echo "No tests found, skipping pytest step"
